Quizlet API Call Response:<br/>
<div id="apiResponse"></div>
<br/>

<!-- From: http://www.ajax-cross-origin.com/ -->
<!-- <script type="text/javascript" src="js/jquery.ajax&#45;cross&#45;origin.min.js"></script> -->
<script>

var username = $.cookie('quizas_user_id');
var accessToken = $.cookie('quizas_access_token');
var reqUrl = "http://dev.localhost/quizlet/2.0/users/" + username;

// Set Authorization header.
// See:
// http://stackoverflow.com/questions/14010851/set-request-header-jquery-ajax
// and
// https://quizlet.com/api/2.0/docs/making_api_calls#user-authenticated-calls
$.ajax({
url: reqUrl,
type: 'GET',
crossDomain: true,
// beforeSend: function (xhr) {
//     xhr.setRequestHeader('Authorization', "Bearer " + accessToken);
// },
headers: {
	"Authorization": "Bearer " + accessToken
},
data: {},
success: function (res) {
	$("#apiResponse").text(JSON.stringify(res));
	// $("#apiResponse").text(res);
},
error: function (err) {
	console.log("API Call Error: " + err);
}
});


</script>
