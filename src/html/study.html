<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Quizas - Study</title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="js/quizas_auth_helper.js"></script>
    <script src="js/quizas_facebook.js"></script>
    <script src="js/socketinit.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="static/img/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/touch-icon-ipad-retina.png">
    <link rel="apple-touch-startup-image" href="images/Geet_App_Startup.png">
    
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="css/animations.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>

    <script type="text/javascript">
    window.fbAsyncInit = function() {
        FB.init({
            appId      : quizas_fbappid,
            xfbml      : true,
            version    : 'v2.1'
        });

        // FB API has loaded; now we can list friends.
        listFacebookFriends(outputFriends);
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

</head>
<body class="background_set">
    <div id="fb-root"></div>

    <div class="header">
        <div class="header_title">Welcome</div>
        <div class="notification">
            <i class="fa fa-info"></i>
            <div class="notice_bubble">2</div>
        </div>
        <div class="add_set">
            <i class="fa fa-plus"></i>
        </div>
        <div class="search_set">
            <input type="text" id="search_set_box" placeholder="Search for study sets">
        </div>
    </div>

    <div class="grey_cover"></div>
    <div class="button_container">
        <div class="round_button" id="flashcard"><span>Study</span></div>
        <div class="round_button" id="quiz"><span>Quiz</span></div>
        <div class="round_button" id="challenge"><span>Challenge</span></div>
    </div>

    <div class="friend_window">
        <div class="list_search"><input type="text" placeholder="Search here..."></div>
        <div class="friend_list"></div>
        <div class="list_bottom">Submit</div>
    </div>

    <div class="search_result"></div>
    <div class="set_info"><div class="space"></div></div>

    <div></div>

    <div class="footer">
        <ul class="footer_container group_3">
            <li class="current_tab" href="#"><a><i class="fa fa-book"></i> Study</a></li>
            <li onclick="window.open('stats.html','_self');"><a><i class="fa fa-line-chart"></i> Stats</a></li>
            <li onclick="window.open('settings.html','_self');"><a><i class="fa fa-gears"></i> Settings</a></li>
        </ul>
    </div>

    <script src="js/jquery.mobile.js"></script>

    <script src="js/study.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46324526-3', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
