<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Quizas - Study</title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>

    <script src="js/quizas_auth_helper.js"></script>
    <script src="js/quizas_facebook.js"></script>
    <script src="js/socketinit.js"></script>
    <script src="js/quizas_gamestats_linegraph.js"></script>
    <script src="js/quizas_gamestats_barchart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="css/animations.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>

    <script type="text/javascript">
    window.fbAsyncInit = function() {
        FB.init({
            appId      : quizas_fbappid,
            xfbml      : true,
            version    : 'v2.1'
        });

        // FB API has loaded; now we can list friends.
        listFacebookFriends(outputFriendsStudy);
        getUserPicture();
        getNotification();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

</head>
<body class="background_set">
    <div id="fb-root"></div>

    <div class="header noselect">
        <div class="header_title">Welcome to Quizas</div>
        <div class="notification">
            <i class="fa fa-info"></i>
            <div class="notice_bubble"></div>
        </div>
        <div class="add_set">
            <i class="fa fa-plus"></i>
        </div>
        <div class="search_set">
            <input type="text" id="search_set_box" placeholder="Search for study sets">
        </div>
    </div>

    <div class="grey_cover"></div>
    <div class="button_container noselect">
        <div class="round_button hatch" id="flashcard">
            <div class="info_container">
                <span>Study</span>
                <div class="explain">Flashcards</div>
            </div>
        </div>
        <div class="round_button hatch" id="challenge">
            <div class="info_container">
                <span>Challenge</span>
                <div class="explain">Multiplayer</div>
            </div>
        </div>
        <div class="round_button hatch" id="practice">
            <div class="info_container">
                <span>Practice</span>
                <div class="explain">Single Mode</div>
            </div>
        </div>
    </div>

    <div class="friend_window noselect">
        <div class="button_close"><i class="fa fa-plus rotate"></i></div>
        <div class="list_search"><input type="text" placeholder="Search here..."></div>
        <div class="friend_list">
            <div class="list_online">
                <h3>Online Friends</h3>
            </div>
            <div class="list_offline">
                <h3>Offline Friends</h3>
            </div>
        </div>
        <div class="list_bottom">Submit</div>
    </div>

    <div class="chart_cover"></div>
    <div class="challenge_graph fadeIn">
        <div class="button_close"><i class="fa fa-plus rotate"></i></div>
        <div class="graph_container" id="graph_container"></div>
        <table class="graphTable">
            <tr>
                <td class='block red_2'></td>
                <td class='explain'>Me</td>
            </tr>
            <tr>
                <td class='block blue_2'></td>
                <td class='explain'>Opponent</td>
            </tr>
        </table>
    </div>
    <div class="challenge_info noselect">
        <div class="button_close"><i class="fa fa-plus rotate"></i></div>
        <div class="challenge_title"><span>Notifications</span></div>
        <div class="info_pending">
            <h3>Pending</h3>
        </div>
        <div class="info_done">
            <h3>Completed</h3>
        </div>
    </div>

    <div class="search_result noselect"></div>
    <div class="set_info noselect"></div>

    <div class="space bottom"></div>

    <div class="footer noselect">
        <ul class="footer_container group_3">
            <li class="current_tab" href="#"><a><i class="fa fa-book"></i> Study</a></li>
            <li onclick="window.open('stats.html','_self');"><a><i class="fa fa-line-chart"></i> Stats</a></li>
            <li onclick="window.open('settings.html','_self');"><a><i class="fa fa-gears"></i> Settings</a></li>
        </ul>
    </div>

    <script src="js/study.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46324526-3', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
