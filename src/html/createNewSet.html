<!DOCTYPE HTML>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Quizas - Create your own set</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/newset.css" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script type="text/javascript" src="js/quizas_auth_helper.js"></script>
</head>

<body class="page_container v_original">
    <div class="page_main">
        <div class="background"></div>

        <div class="back_button"></div>

        <div class="button_container v_original">
            <div class="logo_text">Quizas</div>
            <div class="subtitle">Generate your own study sets</div>
            <div class="button upload">Upload</div>
            <div class="button create">Type</div>
            <input type="file" id="upload">
        </div>
    </div>

    <div class="page_upload">
        <form action="" method="post" class="form_upload">
            <h1>Study Set Details
                <span>Please check all the texts in the fields.</span>
            </h1>
            <label class="not_sign_in">
                <span>Your social account</span>
                <select name="selection">
                    <option value="Quizlet">Quizlet</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </label>
            <label class="not_sign_in">
                <span>Your user name :</span>
                <input id="user" type="text" name="user" placeholder="Your user name" />
            </label>
            <label>
                <span>Name of Study Set :</span>
                <input id="name" type="text" name="name" placeholder="The Full Name" />
            </label>

            <label>
                <span>Visible to :</span>
                <select name="selection">
                    <option value="Public">Public</option>
                    <option value="Myself">Me only</option>
                </select>
            </label>

            <div class="content_area v_upload"></div>

            <div class="add_button v_upload">+</div>
             
            <label>
                <span>&nbsp;</span> 
                <input type="button" class="button" id="finish"/> 
            </label>
        </form>

        <div class="button_container v_upload">
            <div class="button cancel">Cancel</div>
            <div class="button finish">Finish</div>
        </div>
    </div>

    <div class="page_create">
        <form action="" method="post" class="form_upload">
            <h1>Study Set Details
                <span>Please enter texts in the fields.</span>
            </h1>
            <label class="not_sign_in">
                <span>Your social account</span>
                <select name="selection">
                    <option value="Quizlet">Quizlet</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </label>
            <label class="not_sign_in">
                <span>Your user name :</span>
                <input id="user" type="text" name="user" placeholder="Your user name" />
            </label>
            <label>
                <span>Name of Study Set :</span>
                <input id="name" type="text" name="name" placeholder="The Full Name" />
            </label>

            <label>
                <span>Visible to :</span>
                <select name="selection">
                    <option value="Public">Public</option>
                    <option value="Myself">Me only</option>
                </select>
            </label>
            
            <div class="content_area v_create"></div>

            <div class="add_button v_create">+</div>
             
            <label>
                <span>&nbsp;</span> 
                <input type="button" class="button" id="finish"/> 
            </label>    
        </form>

        <div class="button_container v_upload">
            <div class="button cancel">Cancel</div>
            <div class="button finish">Finish</div>
        </div>
    </div>

    <div class="footer">
        <span class="copyright">Â© Quizas</span>
    </div>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400' rel='stylesheet' type='text/css'>

    <script src="js/createNewSet.js"></script>

</body>
</html>
