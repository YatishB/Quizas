    <script type="text/javascript">
        window.fbAsyncInit = function() {
            FB.init({
                appId      : quizas_fbappid,
                xfbml      : true,
                version    : 'v2.1'
            });

            // FB API loaded,
            // *now* we can load the leaderboard.
            // (as it happens, leaderboard somewhat depends on FB API).
            displayContent();
            setInterval(displayContent, 60000);
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <h1  id='heading' class='font-effect-fire-animation'>World Leaderboard</h1>
